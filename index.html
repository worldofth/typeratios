<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Useful Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="resources/css/grid.css" />
	<link rel="stylesheet" href="resources/css/main.css" />

</head>
<body>
	<header>
	    <section class="main-config">
	        <div class="config-group">
	            <div class="range">
                    <span class="title">Font Size</span>
	                <input type="number">
	                range
	           </div>
	        </div>
	        <div class="config-group">
	            <div class="range">
                    <span class="title">Paragraph Line Height ratio</span>
	                <input type="number">
	                range
	            </div>
	        </div>
	        <div class="config-group">
	            <label class="title">Scale Factor</label>
	            <select name="" id="">
	                <option value="">Perfect Fourths</option>
	            </select>
	        </div>
	    </section>
	    
	   <section class="extra-config">
	       <div class="config-row">
	           <div class="config-group">
	               <label for="">Font Family</label>
	               <input type="text">
	               <label for="">Header Font Family</label>
	               <label>
	                   <input type="checkbox"> diffrent
	               </label>
	               <input type="text">
	           </div>
	           <div class="config-group">
                   <div class="range">       
                       <span class="title">Header Line Height Ratio</span>
                       <input type="number">
                        range
                   </div>
	           </div>
	           <div class="config-group">
	               <label class="title">Header Font Weight</label>
	               <select name="" id="">
	                   <option value="">700</option>
	               </select>
               </div>
	       </div>
	       <hr>
	       <div class="config-row">
	           <div class="config-group">
	            <div class="range">
                    <span class="title">Margin Top Ratio</span>
	                <input type="number">
	                range
	           </div>
	        </div>
	        <div class="config-group">
	            <div class="range">
                    <span class="title">Margin Bottom Ratio</span>
	                <input type="number">
	                range
	            </div>
	        </div>
          <div class="config-group">
	            <div class="range">
                    <span class="title">Margin Top Header Negative Ratio</span>
	                <input type="number">
	                range
	            </div>
	        </div>
           </div>
	   </section>
	    
	    <button class="btn extra-config-btn">Extra</button>
	</header>
	
	<main>
	    <section class="input-areas">
       		<div class="vars">
       			<input type="number" step="10" id="width" value="700">
       		</div>
	        <div class="text-areas">
	        	<div class="inputarea markdown-area">
	        	    <span class="title">Markdown</span>
	        	    <textarea name="markdown" id="markdown"></textarea>
	        	</div>
	        	<div class="inputarea css-area">
	        	    <span class="title">Css</span>
	        	    <textarea name="css" id="css"></textarea>
	        	</div>
	        </div>
	    </section>
	    
	        <section class="output">
	            <iframe frameborder="0"></iframe>
	        </section>
	</main>

	<footer></footer>
	<!-- scripts
	================================================== -->
	<!-- main vendor -->
	<script src="resources/js/vendor/jquery.min.js"></script>
	<script src="resources/js/vendor/codemirror.js"></script>
	<script src="resources/js/vendor/jquery-ui.min.js"></script>
	<script src="resources/js/vendor/alsoResizeReverse.js"></script>
	
	<!-- codemirror -->
	<script src="resources/js/vendor/css.js"></script>
	<script src="resources/js/vendor/markdown.js"></script>
	
	<!-- preproccessor parsers -->
	<script src="resources/js/vendor/less.js"></script>
	<script src="resources/js/vendor/marked.js"></script>
	
	<!-- modules -->
	<script src="resources/js/modules/iframe.js"></script>
	<script src="resources/js/modules/lessblock.js"></script>
	<script src="resources/js/modules/inputarea.js"></script>
	
	<!-- main app -->
	<script src="resources/js/main.js"></script>
</body>
</html>
